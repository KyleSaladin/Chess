<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <style>
        #roomOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.65);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .room-box {
            margin: 20px;
            text-align: center;
        }

            .room-box input {
                padding: 10px;
                font-size: 16px;
                width: 200px;
                margin-bottom: 10px;
            }

            .room-box button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div id="roomOverlay">
        <div class="room-box">
            <button id="SinglePlayerButton">Single Player</button>
            <br>
            <br>
            <input type="text" id="JoinRoomInput" placeholder="Join Room ID" />
            <br>
            <button id="JoinRoomButton">Join Room</button>
        </div>
    </div>

    <canvas id="MainCanvas">Browser Doesn't Support Canvas</canvas>

    <input type="color" id="ColorPickerLight" value="#FBF3D7" />
    <input type="color" id="ColorPickerDark" value="#93ED96" />
    <input type="color" id="ColorPickerHighlight" value="#5C26B6" />

    <script type="module" src="main.js"></script>
</body>
</html>
